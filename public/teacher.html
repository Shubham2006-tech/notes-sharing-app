<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>ðŸ“¤ Upload Notes</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input name="title" placeholder="Note Title" required><br>
    <input name="uploadedBy" placeholder="Your Name" required><br>
    <select name="subject">
      <option>Maths</option>
      <option>Java</option>
      <option>OS</option>
    </select><br>
    <select name="year">
      <option>FY</option>
      <option>SY</option>
      <option>TY</option>
    </select><br>
    <input type="file" name="note" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      });
      const result = await res.json();
      alert(result.message);
    };
  </script>
</body>
</html>
